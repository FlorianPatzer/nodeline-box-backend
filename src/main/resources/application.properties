# Hibernate settings

# Use 'create-drop', 'create', 'update', or 'validate'
# update: Keeps the schema in sync with the entities (useful for development).
# validate: Ensures the schema matches the entities but does not modify it.
# create / create-drop: Drops and re-creates the schema every time the application runs (useful for testing). 
spring.jpa.hibernate.ddl-auto=update
# Log SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Connection pool settings (HikariCP is the default)
